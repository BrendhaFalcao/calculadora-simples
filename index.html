<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculadora-completa">
      <section class="parte-superior">
        <div class="logo">
          <h2>CALCULATOR</h2>
          <div class="selo"></div>
        </div>
        <div class="tela-desligada"></p></div>
        <div class="tela-ligada"><p class="resultado"></p></div>
      </section>
      <section class="teclas">
        <div class="prim-fileira">
         <input type="checkbox" class="checkbox" id="checkbox">
         <label for="checkbox" class="btn-tema"><div class="switch-ball"></div></label>
          <button onclick="ligaCalculadora()" class="btn-liga-desliga">ON/OFF</button>
          <button onclick="limpa()" class="btn-clean">C</button>
          <button class="btn-porcento">%</button>
        </div>
        <div class="seg-fileira">
          <button onclick="digita('1')" class="btn-1">1</button>
          <button onclick="digita('2')" class="btn-2">2</button>
          <button onclick="digita('3')" class="btn-3">3</button>
          <button onclick="digita('/')" class="btn-div">รท</button>
        </div>
        <div class="ter-fileira">
          <button onclick="digita('4')" class="btn-4">4</button>
          <button onclick="digita('5')" class="btn-5">5</button>
          <button onclick="digita('6')" class="btn-6">6</button>
          <button onclick="digita('*')" class="btn-multi">x</button>
        </div>
        <div class="qua-fileira">
          <button onclick="digita('7')" class="btn-7">7</button>
          <button onclick="digita('8')" class="btn-8">8</button>
          <button onclick="digita('9')" class="btn-9">9</button>
          <button onclick="digita('-')" class="btn-sub">-</button>
        </div>
        <div class="qui-fileira">
          <button onclick="digita('0')" class="btn-0">0</button>
          <button onclick="digita('.')" class="btn-ponto">.</button>
          <button onclick="calculaValores()" class="btn-igual">=</button>
          <button onclick="digita('+')" class="btn-soma">+</button>
        </div>
      </section>
    </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
